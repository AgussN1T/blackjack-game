<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack ğŸƒ</title>
    <link rel="icon" href="assets\joker.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="app">
    <aside class="hud">
      <h2>Blackjack</h2>
      <div class="info">
        <p><span>Apuesta:</span> $500</p>
        <p><span>Saldo:</span> $10.000</p>
        <p><span>Ronda:</span> 3</p>
      </div>
    </aside>

    <main class="mesa">
      <div class="crupier mano">
        <h3>Crupier</h3>
        <div id="container-crupier" class="cartas"></div>
      </div>

      <div class="feedback">
        <p>Tu turno</p>
      </div>

      <div class="jugador mano">
        <h3>Jugador</h3>
        <div id="container-jugador" class="cartas"></div>
      </div>

      <div class="controles">
        <button id="btn-deal">Repartir</button>
        <button id="btn-hit">Hit</button>
        <button id="btn-stand">Stand</button>
        <button id="btn-double">Double</button>
      </div>
    </main>
  </div>



</body>
<script type="module" src="script.js"></script>

</html>
