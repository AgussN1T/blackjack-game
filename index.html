<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack ğŸƒ</title>
  <link rel="icon" href="assets\joker.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">
    <aside class="hud">
      <h2>Blackjack</h2>
      <div class="info">
        <p><span>Fichas:</span><span id="saldo">--</span></p>

        <div class="apuesta">
          <p><span>Apuesta:</span><span id="valor-apuesta"> 0</span></p>

          <div class="controles-apuesta">
            <button id="btn-bajar-apuesta">âˆ’</button>
            <button id="btn-subir-apuesta">+</button>
          </div>
        </div>

      </div>
    </aside>

    <main class="mesa">
      <div class="crupier mano">
        <h3>Crupier</h3>
        <div id="container-crupier" class="cartas"></div>
      </div>

      <div class="feedback">
        <div class="puntos puntos-crupier">
          Crupier: <strong id="puntos-crupier">?</strong>
        </div>

        <p id="estado-partida" class="mensaje">
          Ingrese una apuesta
        </p>

        <div class="puntos puntos-jugador">
          Jugador: <strong id="puntos-jugador">?</strong>
        </div>
      </div>

      <div class="jugador mano">
        <h3>Jugador</h3>
        <div id="container-jugador" class="cartas"></div>
      </div>

      <div class="controles">
        <button id="btn-deal">Repartir</button>
        <button id="btn-hit">Hit</button>
        <button id="btn-stand">Stand</button>
        <button id="btn-double">Double</button>
      </div>
    </main>
  </div>



</body>
<script type="module" src="script.js"></script>

</html>
