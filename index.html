        <button id="btn-repetir-apuesta" class="btn-repetir" disabled>
          Repetir apuesta
        </button>

        <div class="separador"></div>

        <p><span>Puntuacion: </span><span id="puntuacion">--</span></p>
        <p><span>Manos ganadas: </span><span id="manos-ganadas">--</span></p>

    <main class="mesa">
      <div class="crupier mano">

      </div>

          Crupier: <strong id="puntos-crupier">---</strong>
        </div>

        <p id="estado-partida" class="mensaje">
          Ingrese una apuesta
        </p>

        <div class="puntos puntos-jugador">

        </div>
      </div>

      <div class="jugador mano">
        <div id="container-jugador" class="cartas"></div>
      </div>

      <div class="controles">
        <button id="btn-deal">Repartir</button>

        <button id="btn-stand">Stand</button>
        <button id="btn-double">Double</button>

    </main>
